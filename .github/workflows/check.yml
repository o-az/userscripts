name: Check

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  check:
    name: 'Check'
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'ğŸ”‘ Checkout'
        uses: actions/checkout@v6

      - name: 'ğŸ° Setup Bun'
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: 'Install Dependencies'
        run: bun install --frozen-lockfile

      - name: Setup Biome
        uses: biomejs/setup-biome@main
        with:
          version: latest

      - name: 'Lint & Check'
        run: |
          biome ci .
          bun check:types
